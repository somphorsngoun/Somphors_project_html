<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <a href="../home.html" class="back"><i class="fa fa-arrow-left"></i></a>
    <div class="register">
        <div class="sub-login">
            <h1>Login</h1>
            <label for="username">UserName</label>
            <br>
            <input type="text" id="username">
            <br>
            <label for="login-mail"> Email</label>
            <br>
            <input type="email" id="login-mail">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password">
            <br>
            <input type="submit" value="Login" class="log-in">
        </div>
        <div class="or">
            <div class="ruler"></div>
            <h3>Or</h3>
            <div class="ruler"></div>
        </div>
        <div class="register-form">
            <h1>Register</h1>
            <label for="username">UserName</label>
            <br>
            <input type="text" id="username">
            <br>
            <label for="login-mail"> Email</label>
            <br>
            <input type="email" id="login-mail">
            <br>
            <label for="password">Create Password</label>
            <br>
            <input type="password" id="password">
            <br>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I'm not robot.</label>
            <br>
            <input type="submit" value="Register" class="log-in">
        </div>
    </div>
</body>
</html>
